<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cellulare Debug</title>
  <link rel="stylesheet" href="style.css" />
  <script src="socket.io.js"></script>
  <script defer type="module" src="debug.js"></script>
</head>
<body>
  <main>
    <h1>Cellulare Debug</h1>
    <output id="grid"></output>
    <br>
    <div class="slider">
    Set density:  <input type="range" min="0" max="1" value="0.4" step="0.1" class="slider" id="density_slider">
    </div>
    <br>
    <div id="algorithms">
      <input type="radio" id="random" name="algorithm" value="0">Random</input>
        <input type="radio" id="quiet" name="algorithm" value="1">Quiet</input>
        <input type="radio" id="full" name="algorithm" value="2">Full</input>
    </div>
    <br>
    <button id="reset_game">Reset</button>
    <button id="unfreeze">Unfreeze</button>
    <button id="pause">Pause / Resume </button>
  </main>
</body>
</html>
